    <link href="{% static 'store/img/favicon.ico' %}" rel="shortcut icon">
    <link rel="stylesheet" href="{% static 'store/css/fonts.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'store/css/extra.css' %}" type="text/css">

<body>

        {% include 'header.html' %}
    </header>

      {% block content %}{% endblock %}
    </div>

    <footer class="Footer">
        {% include 'footer.html' %}
    </footer>



    <script src="{% static 'store/js/scripts.js' %}"></script>
